  <script>

  function newParagraph() {
    document.write("<br/> ");
  }

  var emptyArray = [];
  document.write("size of emptyArray: " + emptyArray.length);
  newParagraph();
  newParagraph();


  var letters = ['a','b','c','d'];

  for(var i=0;i<letters.length;i++){
    document.write(letters[i]);
    newParagraph();
  }
  newParagraph();

  letters.push('e');
  document.write("new letters array after push: " + letters);
  newParagraph();
  letters.pop();
  document.write("new letters array after pop: " + letters);

  newParagraph();

  document.write("Reverted letters array: " + ['a','b','c','d'].reverse());
  newParagraph();

  document.write("Sliced letters array (1,3): " + ['a','b','c','d'].slice(1,3));
  newParagraph();

  document.write("Spliced letters array (1,2): " + letters.splice(1,2));
  newParagraph();
  document.write("After Spliced letters array: " + letters);

  newParagraph();

  //sort

  document.write("['q', 'm', 'j', 't', 'v', 'b'].sort()   " + ['q', 'm', 'j', 't', 'v', 'b'].sort() );
  newParagraph();

  document.write("[6,2,7,2,6,1,3,10].sort()   " + [6,2,7,2,6,1,3,10].sort() ); // alphabetical order as well "ten"..."two"
  newParagraph();

  document.write("[6,2,7,2,6,1,3,10].sort(with funrction)   " + [6,2,7,2,6,1,3,10].sort(function(first, second){
    return first - second;
  }) ); // alphabetical order as well "ten"..."two"
