<body>
  <script>

  function introduce(beatle) {

    switch(beatle){
      case "Ringo":
      document.write(" <br /> I'm dingo");
      break;
      case "Paul":
      document.write(" <br /> No way");
      break;
      case "George":
      document.write(" <br /> Gorge");
      break;
      case "John":
      document.write(" <br /> TUUUU");
      break;
      default:
      document.write(" <br /> " + beatle + " is not a beatle member");
    }
  }

  introduce("Ringo");
  introduce("Paul");
  introduce("George");
  introduce("John");
  introduce("Mimi");

  </script>
