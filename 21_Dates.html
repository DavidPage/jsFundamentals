<!DOCTYPE>
<html>
<head>
  <script class="jsbin" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
</head>
<body>
  <script>

  function newParagraph() {
    document.write("<br/> ");
  }

  var bdate = new Date(2010,10,28);
  document.write("Birthdate: " + bdate);
  newParagraph();
  document.write("UTC Birthdate: " + bdate.toUTCString());
  newParagraph();


  var from = new Date();

  for (var i = 0 ; i < 1000000000; i ++ ){
    Math.sqrt(i);
  }

  var to = new Date();
  var elapsed = to - from;

  document.write("It took " + elapsed +" milliseconds to calculate the sqrt of 100,000,000!" );


  </script>
</body>
