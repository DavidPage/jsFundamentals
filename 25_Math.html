<!DOCTYPE>
<html>
<head>
</head>
<body>
  <script>

  function newParagraph() {
    document.write("<br/> ");
  }

  // Math.abs
  document.write("Math.abs(4.2): " + Math.abs(4.2));
  newParagraph();
  document.write("Math.abs(-4.2): " + Math.abs(-4.2));
  newParagraph();
  newParagraph();

  // Math.floor
  document.write("Math.floor(1.909): " + Math.floor(1.909));
  newParagraph();
  document.write("Math.floor(-1.909): " + Math.floor(-1.909));
  newParagraph();
  newParagraph();

  // Math.ceil
  document.write("Math.ceil(1.909): " + Math.ceil(1.909));
  newParagraph();
  document.write("Math.ceil(-1.909): " + Math.ceil(-1.909));
  newParagraph();
  newParagraph();

  // Math.pow
  document.write("Math.pow(3,2): " + Math.pow(3,2));
  newParagraph();
  newParagraph();

  // Math.random (always between 0 and 1)
  document.write("Math.random(): " + Math.random());
  newParagraph();
  document.write("Math.random(): " + Math.random());
  newParagraph();
  document.write(Math.round(Math.random()));
  newParagraph();
  newParagraph();

  // Math.round
  document.write("Math.round(2.5): " + Math.round(2.5));
  newParagraph();
  document.write("Math.round(-2.2): " + Math.round(-2.2));
  newParagraph();
  newParagraph();
 
  </script>
</body>
<html>
