<body>
  <script>

  function add(firstOperand, secondOperand){
    globalVariable= firstOperand + secondOperand;
    return globalVariable;
  }

  document.write( " 1 + 2 = ", add(1,2));
  document.write( "<br /> globalVariable:", globalVariable);
  document.write( "<br/> 54 + 68:", add(54,68));
  document.write( "<br /> globalVariable:", globalVariable);
  </script>
</body>
